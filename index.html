<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + Smart Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .video-container {
      width: 300px;
      height: 533.33px;
      position: relative;
      margin-bottom: 20px;
    }
    .video-container iframe {
      border: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    .btn {
      background-color: #ff6600;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
    }
    .btn:hover {
      background-color: #ff8533;
    }
    .caption {
      font-size: 12px;
      text-align: right;
      width: 300px;
    }
  </style>
</head>
<body>

  <!-- Video Kapwing -->
  <div class="video-container">
    <iframe 
      allow="autoplay; gyroscope;" 
      allowfullscreen 
      referrerpolicy="strict-origin" 
      src="https://www.kapwing.com/e/68db3458be61664738b61b4c" 
      title="Embedded content made on Kapwing">
    </iframe>
  </div>
  <p class="caption">
    Video edited on <a href="https://www.kapwing.com/video-editor" target="_blank">Kapwing</a>
  </p>

  <!-- Tombol Smart Link Adsterra -->
  <a href="https://perfectionwatching.com/nsmf0tc7?key=133907f79469c58353be27736aa5311a" target="_blank" class="btn">
    Klik untuk Lanjut
  </a>

</body>
</html>
